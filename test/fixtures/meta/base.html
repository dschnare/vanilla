<html>
  <head>
    <v:block name="meta">
      <title><%= title %></title>
    </v:block>
  </head>
  <body>
    <v:block name="header"><%- summary %></v:block>
    <v:block name="body" />
    <v:block name="footer" />
    {{>widget}}
    
    <div>
      <% _.where(files, {type:'page'}).forEach(function (file) { %>
        <a href="{{meta.url}}"><%= file.title %></a>
      <% }); %>
    </div>
  </body>
</html>
